<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/form.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>

  <main>

    <div class="div-image">
      <img class="image-illustration-mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="">
      <img class="image-illustration-desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>

    <section>
      <div class="header">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <div class="information">
        <div>
          <img src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div>
          <img src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div>
          <img src="assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
      </div>

      <form data-form>
        <label for="email">Email address</label>
        <span class="error-message" id="emailError"></span>
        <input type="email" placeholder="email@company.com" name="email" id="email" required>

        <button>Subscribe to monthly newsletter</button>
      </form>
    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joaometzdorf">Jo√£o Metzdorf</a>.
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
